<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="icon" href="data:image/x-icon," type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="theme-color" content="#444">
        <meta name="color-scheme" content="dark">
        <link rel="stylesheet" href="default.css">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="main.css">
        <script>
        // Always remove text selection when the user clicks on any part of the document
        // This is to avoid those annoying times when you want to remove the selection but you can't
        window.addEventListener('mousedown', event => {
          if (event.button === 0) window.getSelection().empty()
        })
        </script>
    </head>
    <body>
        <div id="app">
            <div id="app-content">
                <nav class="navbar-block">
                    <a class="logo" href="#">
                        <img src="assets/images/Logo.svg" alt="Meeet Logo">
                    </a>
                </nav>
                <main class="main-block">
                    <h1 class="primary-heading">Meeet New Entrepreneurs</h1>
                    <p class="description">
                        Meeet is a new social media platorm for
                        entrepreneurs to connect and socialize.
                    </p>
                    <a class="notify-link" href="#">Get notified at launch</a>
                </main>
                <footer class="footer-block">
                    <div class="link-item">
                        <img class="icon" src="assets/images/Twitter.svg">
                        <a class="link" href="#">Follow us on Twitter</a>
                    </div>
                </footer>
            </div>
            <div class="avatars-background" aria-visibility="hidden">
                <img class="avatar -a1" src="assets/images/User Avatar 1.svg" alt>
                <img class="avatar -a2" src="assets/images/User Avatar 2.svg" alt>
                <img class="avatar -a3" src="assets/images/User Avatar 3.svg" alt>
                <img class="avatar -a4" src="assets/images/User Avatar 4.svg" alt>
                <img class="avatar -a5" src="assets/images/User Avatar 5.svg" alt>
                <img class="avatar -a6" src="assets/images/User Avatar 6.svg" alt>
            </div>
        </div>
    </body>
</html>
